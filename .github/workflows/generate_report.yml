name: Generate Daily Report

on:
  schedule:
    # Runs at 08:00 UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate_report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate classification report
      run: python -m src.main
    
    - name: Upload report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: classification-reports
        path: reports/
    
    - name: Commit report changes
      if: always()
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # 1. Проверяем, создалась ли папка
        ls -la reports/
        
        # 2. Добавляем всё
        git add reports/
        
        # 3. Делаем коммит только если есть изменения
        # Если изменений нет, workflow не упадет, но выведет сообщение
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-generated classification report"
          git push
        fi

